<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap Hete - Quadro Kanban</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
        body::-webkit-scrollbar {
            display: none; /* Chrome, Safari, and Opera */
        }
        .task-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .status-badge {
             transition: background-color 0.2s;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-sm p-4 sticky top-0 z-20">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-900">Roadmap - Plataforma Hete</h1>
            <div class="flex items-center space-x-2">
                <div class="w-4 h-4 rounded-full bg-blue-500"></div>
                <span class="text-sm font-medium">Backend</span>
                <div class="w-4 h-4 rounded-full bg-green-500"></div>
                <span class="text-sm font-medium">Frontend</span>
                 <div class="w-4 h-4 rounded-full bg-yellow-500"></div>
                <span class="text-sm font-medium">Operações/Testes</span>
            </div>
        </div>
    </header>

    <!-- Kanban Board -->
    <main id="kanban-board" class="flex space-x-4 p-4 overflow-x-auto min-h-screen">
        <!-- Columns will be generated by JavaScript -->
    </main>

    <!-- Modal -->
    <div id="task-modal" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden items-center justify-center p-4">
        <div id="modal-content" class="bg-white rounded-lg shadow-2xl p-6 w-full max-w-2xl transform transition-all scale-95 opacity-0">
            <div class="flex justify-between items-center border-b pb-3 mb-4">
                <h2 id="modal-title" class="text-2xl font-bold"></h2>
                <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div id="modal-details" class="prose max-w-none">
                <!-- Details will be injected by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        const tasksData = [
            {
                sprint: 1,
                title: "Sprint 1: Fundação e Autenticação",
                tasks: [
                    { id: 101, type: 'backend', title: 'Criar projeto Supabase', details: 'Configurar um novo projeto na plataforma Supabase e obter as chaves de API.', status: 'Concluido' },
                    { id: 102, type: 'backend', title: 'Definir esquema inicial', details: 'Criar as tabelas `usuarios`, `proponentes` e `empresas` com as colunas básicas usando o editor de SQL.', status: 'Concluido' },
                    { id: 103, type: 'backend', title: 'Configurar Autenticação', details: 'Habilitar autenticação por E-mail/Senha e personalizar o template do e-mail de confirmação.', status: 'Concluido' },
                    { id: 104, type: 'frontend', title: 'Iniciar projeto Flutter Web', details: 'Configurar um novo projeto Flutter e adicionar as dependências necessárias, como `supabase_flutter` e `go_router`.', status: 'Concluido' },
                    { id: 105, type: 'frontend', title: 'Construir telas de Auth', details: 'Desenvolver as UIs para as páginas de Login, Cadastro e "Verifique seu E-mail".', status: 'Concluido' },
                    { id: 106, type: 'frontend', title: 'Integrar `supabase_flutter`', details: 'Implementar as funções de `signUp()`, `signIn()` e `signOut()` para conectar o frontend com a autenticação do Supabase.', status: 'Concluido' },
                    { id: 107, type: 'ops', title: 'Configurar repositório e CI/CD', details: 'Criar o repositório no GitHub e configurar GitHub Actions para deploy automático em um ambiente de teste.', status: 'Concluido' },
                ]
            },
            {
                sprint: 2,
                title: "Sprint 2: Cadastro Proponente",
                tasks: [
                    { id: 201, type: 'frontend', title: 'UI do formulário de Proponente', details: 'Construir a UI do formulário de múltiplas etapas (wizard) para o cadastro completo do proponente, utilizando `flutter_form_builder` para facilitar.', status: 'Em andamento' },
                    { id: 202, type: 'frontend', title: 'Implementar validação de campos', details: 'Adicionar validação em tempo real para todos os campos do formulário, como formato de CPF, CNPJ, e consulta de CEP.', status: 'Em andamento' },
                    { id: 203, type: 'frontend', title: 'Página de Termos de Uso', details: 'Construir a página para aceite dos "Termos de Uso" e "Política de Privacidade", habilitando o botão de finalizar cadastro apenas após o aceite.', status: 'Pendente' },
                    { id: 204, type: 'backend', title: 'Salvar dados do proponente', details: 'Criar a lógica para, após a confirmação do e-mail, salvar os dados do formulário na tabela `proponentes`, associando-os ao `id` do usuário autenticado.', status: 'Em andamento' },
                    { id: 205, type: 'backend', title: 'Definir RLS para Proponentes', details: 'Configurar Row Level Security na tabela `proponentes` para garantir que um usuário só possa ver e editar seu próprio perfil.', status: 'Pendente' },
                ]
            },
             {
                sprint: 3,
                title: "Sprint 3: Cadastro Empresa",
                tasks: [
                    { id: 301, type: 'frontend', title: 'Construir formulário da Empresa', details: 'Desenvolver a UI e a lógica do formulário de cadastro para o usuário do tipo "Empresa".', status: 'Pendente' },
                    { id: 302, type: 'frontend', title: 'Estrutura dos Dashboards', details: 'Criar as páginas básicas de Dashboard para Proponentes e Empresas, que serão populadas nas próximas sprints.', status: 'Pendente' },
                    { id: 303, type: 'frontend', title: 'Implementar Rotas Protegidas', details: 'Usar `go_router` para proteger rotas. Usuários não autenticados devem ser redirecionados para a página de login.', status: 'Pendente' },
                    { id: 304, type: 'backend', title: 'Salvar dados da Empresa', details: 'Implementar a lógica no backend para salvar os dados do formulário na tabela `empresas`.', status: 'Pendente' },
                    { id: 305, type: 'backend', title: 'Definir RLS para Empresas', details: 'Configurar Row Level Security para a tabela `empresas`, seguindo a mesma lógica da tabela de proponentes.', status: 'Pendente' },
                ]
            },
            {
                sprint: 4,
                title: "Sprint 4: Criação de Projetos",
                tasks: [
                    { id: 401, type: 'backend', title: 'Criar tabela `projetos`', details: 'Detalhar todas as colunas necessárias para um projeto (título, descrição, segmento, valor, etc.) e criar a tabela no Supabase.', status: 'Pendente' },
                    { id: 402, type: 'backend', title: 'Definir RLS para Projetos', details: 'Garantir que apenas usuários autenticados do tipo "proponente" possam criar novos projetos.', status: 'Pendente' },
                    { id: 403, type: 'frontend', title: 'UI de "Criar Novo Projeto"', details: 'Construir a tela e o formulário para a criação de um novo projeto, incluindo todos os campos definidos no backend.', status: 'Pendente' },
                    { id: 404, type: 'frontend', title: 'Salvar projeto no Supabase', details: 'Implementar a lógica para enviar os dados do formulário para o Supabase e associar o novo projeto ao proponente logado.', status: 'Pendente' },
                ]
            },
            {
                sprint: 5,
                title: "Sprint 5: Gerenciamento de Projetos",
                tasks: [
                    { id: 501, type: 'frontend', title: 'Listar "Meus Projetos"', details: 'No Dashboard do Proponente, criar a UI para exibir uma lista com todos os projetos criados por ele.', status: 'Pendente' },
                    { id: 502, type: 'frontend', title: 'Tela "Editar Projeto"', details: 'Implementar a tela de edição, que deve carregar um formulário pré-populado com os dados do projeto selecionado.', status: 'Pendente' },
                    { id: 503, type: 'frontend', title: 'Função "Excluir Projeto"', details: 'Adicionar a funcionalidade de exclusão, que deve incluir um diálogo de confirmação para evitar exclusões acidentais.', status: 'Pendente' },
                    { id: 504, type: 'backend', title: 'Query para buscar projetos', details: 'Criar a query no Supabase (usando RLS) para buscar apenas os projetos pertencentes ao usuário autenticado (`where proponente_id = auth.uid()`).', status: 'Pendente' },
                ]
            },
            {
                sprint: 6,
                title: "Sprint 6: Descoberta de Projetos",
                tasks: [
                    { id: 601, type: 'frontend', title: 'Página Marketplace de Projetos', details: 'Construir a página principal que exibe todos os projetos disponíveis, com um layout em grid ou lista para fácil visualização.', status: 'Pendente' },
                    { id: 602, type: 'frontend', title: 'Criar componente `ProjectCard`', details: 'Desenvolver um widget reutilizável para exibir as informações resumidas de cada projeto (título, imagem, segmento, valor).', status: 'Pendente' },
                    { id: 603, type: 'frontend', title: 'Implementar filtros básicos', details: 'Adicionar controles na UI, como um dropdown ou chips, para permitir que as empresas filtrem projetos por segmento (cultural, esportivo, etc.).', status: 'Pendente' },
                    { id: 604, type: 'backend', title: 'RLS para visualização pública', details: 'Garantir que qualquer usuário autenticado (proponente ou empresa) tenha permissão de leitura (`SELECT`) em todos os projetos.', status: 'Pendente' },
                ]
            },
            {
                sprint: 7,
                title: "Sprint 7: Detalhes e Mídia",
                tasks: [
                     { id: 701, type: 'backend', title: 'Criar Bucket no Supabase Storage', details: 'Configurar um novo "Bucket" para armazenar as mídias (imagens, PDFs) dos projetos.', status: 'Pendente' },
                    { id: 702, type: 'backend', title: 'Definir políticas do Storage', details: 'Proponente só pode fazer upload na pasta do seu próprio projeto.', status: 'Pendente' },
                    { id: 703, type: 'frontend', title: 'Página "Detalhes do Projeto"', details: 'Construir a UI que exibe todas as informações de um projeto, incluindo textos longos e mídias.', status: 'Pendente' },
                    { id: 704, type: 'frontend', title: 'Implementar upload de arquivos', details: 'Na tela de edição de projeto, adicionar a funcionalidade para o proponente fazer upload de arquivos para o Supabase Storage.', status: 'Pendente' },
                ]
            },
            {
                sprint: 8,
                title: "Sprint 8: Interação Central",
                tasks: [
                     { id: 801, type: 'backend', title: 'Criar tabela `interesses`', details: 'Tabela que conecta um `empresa_id` a um `projeto_id`, registrando a manifestação de interesse.', status: 'Pendente' },
                    { id: 802, type: 'backend', title: 'Definir RLS para Interesses', details: 'Empresa só pode criar interesse em seu nome. Proponente só pode ver interesses nos seus projetos.', status: 'Pendente' },
                    { id: 803, type: 'frontend', title: 'Botão "Tenho Interesse"', details: 'Adicionar o botão na página de detalhes do projeto e implementar a lógica para registrar o interesse.', status: 'Pendente' },
                    { id: 804, type: 'frontend', title: 'Listar empresas interessadas', details: 'No Dashboard do Proponente, exibir a lista de empresas que manifestaram interesse em seus projetos.', status: 'Pendente' },
                ]
            },
            {
                sprint: 9,
                title: "Sprint 9: Polimento e Responsividade",
                tasks: [
                    { id: 901, type: 'frontend', title: 'Refinar UI/UX', details: 'Revisar toda a aplicação para garantir consistência visual, usabilidade e uma boa experiência do usuário.', status: 'Pendente' },
                    { id: 902, type: 'frontend', title: 'Garantir Responsividade', details: 'Testar e ajustar todas as telas principais para que o layout se adapte a diferentes tamanhos de tela, de desktop a mobile.', status: 'Pendente' },
                    { id: 903, type: 'frontend', title: 'Adicionar feedback visual', details: 'Implementar indicadores de carregamento (spinners) para operações assíncronas e snackbars/toasts para mensagens de sucesso ou erro.', status: 'Pendente' },
                    { id: 904, type: 'ops', title: 'Escrever testes de unidade', details: 'Focar nos testes para a lógica de negócio mais crítica para garantir a estabilidade do código.', status: 'Pendente' },
                ]
            },
            {
                sprint: 10,
                title: "Sprint 10: Lançamento",
                tasks: [
                    { id: 1001, type: 'ops', title: 'Configurar projeto de produção', details: 'Criar o projeto final no Supabase e migrar o schema do banco de dados.', status: 'Pendente' },
                    { id: 1002, type: 'ops', title: 'Checklist de Lançamento', details: 'Configurar DNS, Analytics (Google Analytics), e monitoramento de erros (Sentry ou similar).', status: 'Pendente' },
                    { id: 1003, type: 'ops', title: 'Limpeza do banco de dados', details: 'Remover todos os dados de teste do banco de dados de produção.', status: 'Pendente' },
                    { id: 1004, type: 'ops', title: 'Deploy Final', details: 'Fazer o deploy da aplicação Flutter Web para um serviço de hospedagem como Vercel ou Firebase Hosting.', status: 'Pendente' },
                    { id: 1005, type: 'ops', title: 'Monitoramento pós-lançamento', details: 'Acompanhar ativamente a aplicação nas primeiras horas/dias para identificar e corrigir bugs rapidamente.', status: 'Pendente' },
                ]
            },
        ];

        const board = document.getElementById('kanban-board');
        const modal = document.getElementById('task-modal');
        const modalContent = document.getElementById('modal-content');
        const modalTitle = document.getElementById('modal-title');
        const modalDetails = document.getElementById('modal-details');
        const closeModalBtn = document.getElementById('close-modal-btn');

        const typeColors = {
            backend: 'bg-blue-500',
            frontend: 'bg-green-500',
            ops: 'bg-yellow-500'
        };
        const typeBorders = {
            backend: 'border-blue-500',
            frontend: 'border-green-500',
            ops: 'border-yellow-500'
        };
       
        const statusOrder = ['Pendente', 'Em andamento', 'Concluido'];
        const statusClasses = {
            'Pendente': 'bg-gray-200 text-gray-800',
            'Em andamento': 'bg-blue-200 text-blue-800',
            'Concluido': 'bg-green-200 text-green-800',
        };

        const renderBoard = () => {
            board.innerHTML = '';
            tasksData.forEach(sprintData => {
                const column = document.createElement('div');
                column.className = 'sprint-column flex-shrink-0 w-80 bg-gray-200 rounded-lg shadow';
                column.dataset.sprintId = sprintData.sprint;

                column.innerHTML = `
                    <div class="p-4 border-b border-gray-300 sticky top-0 bg-gray-200 rounded-t-lg">
                        <h2 class="text-lg font-bold text-gray-700">${sprintData.title}</h2>
                        <span class="text-sm text-gray-500 font-medium">${sprintData.tasks.length} tasks</span>
                    </div>
                    <div class="task-list p-4 space-y-3 overflow-y-auto h-[calc(100vh-160px)]">
                        ${sprintData.tasks.map(task => `
                            <div id="task-${task.id}" class="task-card bg-white p-3 rounded-md shadow-sm border-l-4 ${typeBorders[task.type]} cursor-pointer" data-task-id="${task.id}">
                                <div class="flex justify-between items-start">
                                    <p class="font-semibold text-gray-800 pr-2">${task.title}</p>
                                    <span class="w-3 h-3 rounded-full ${typeColors[task.type]} flex-shrink-0 mt-1"></span>
                                </div>
                                <div class="mt-3">
                                    <span class="status-badge text-xs font-medium px-2.5 py-1 rounded-full ${statusClasses[task.status]}" data-task-id="${task.id}">
                                        ${task.status}
                                    </span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                board.appendChild(column);
            });
            addEventListeners();
        };

        const addEventListeners = () => {
            document.querySelectorAll('.task-card').forEach(card => {
                // Open modal when clicking the card, but not the status badge
                card.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('status-badge')) {
                       handleOpenModal(card.dataset.taskId)
                    }
                });
            });

             document.querySelectorAll('.status-badge').forEach(badge => {
                badge.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent modal from opening
                    handleChangeStatus(badge.dataset.taskId);
                });
            });
        };
        
        const handleChangeStatus = (taskId) => {
            let taskToUpdate;
            tasksData.forEach(sprint => {
                const found = sprint.tasks.find(t => t.id == taskId);
                if (found) taskToUpdate = found;
            });

            if (taskToUpdate) {
                const currentIndex = statusOrder.indexOf(taskToUpdate.status);
                const nextIndex = (currentIndex + 1) % statusOrder.length;
                taskToUpdate.status = statusOrder[nextIndex];
                renderBoard();
            }
        };

        const handleOpenModal = (taskId) => {
            let task;
            tasksData.forEach(sprint => {
                const foundTask = sprint.tasks.find(t => t.id == taskId);
                if (foundTask) task = foundTask;
            });

            if (task) {
                modalTitle.textContent = task.title;
                modalDetails.innerHTML = `<p>${task.details}</p>`;
                modal.classList.remove('hidden');
                modal.classList.add('flex');
                 setTimeout(() => {
                    modalContent.classList.remove('scale-95', 'opacity-0');
                }, 10);
            }
        };

        const handleCloseModal = () => {
            modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }, 200);
        };

        closeModalBtn.addEventListener('click', handleCloseModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                handleCloseModal();
            }
        });

        // Initial render
        renderBoard();
    </script>
</body>
</html>
